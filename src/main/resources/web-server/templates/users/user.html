<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>

    <section id="fh5co-top-intro">
        <div class="container">
            <div class="row row-bottom-padded-lg">
                <h1>User Details</h1>

                <dl class="dl-horizontal">
                    <dt>Username</dt>
                    <dd th:text="${user.userName}">userName</dd>
                    <dt>Name</dt>
                    <dd th:text="${user.name}">userName</dd>
                </dl>

                <div style="height: 2cm">&nbsp;</div>

                <div style="text-align: right">
                    Options: <a th:href="@{/}">Home</a> | <a
                        th:href="@{/users/search}">User Search</a>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="footer :: copy"></div>

    <!-- Main JS (Do not remove) -->
    <script th:fragment="copy" src="/js/main_alt.js"></script>
</body>
</html>
