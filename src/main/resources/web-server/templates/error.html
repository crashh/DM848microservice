<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- Import header and navbar  -->
    <head th:replace="header :: copy"></head>
<!-- 
 Error pages generated by Spring Boot's error configuration receive
      $timestamp, $status, $error, $message as variables - see
      org.springframework.boot.actuate.webserverservice.BasicErrorController
 -->
<body>
    <section id="fh5co-top-intro">
        <div class="container">
            <div class="row row-bottom-padded-lg">
                <div class="col-md-12 col-md-offset-4">

                    <h1 class="text-center">An Error Has Occurred</h1>

                    <p>
                    <img class="img-center border" src="/images/error.png" align="middle"/>
                    </p>

                    <p th:if="${url}">
                        <b>Page:</b> <span th:text="${url}">Page URL</span>
                    </p>

                    <p th:if="${timestamp}" id='created'>
                        <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
                    </p>

                    <p th:if="${status}">
                        <b>Response Status:</b> <span th:text="${status}">status-code</span> <span
                            th:if="${error}" th:text="'('+${error}+')'">error ...</span>
                    </p>

                    <!--/* ${ex} is set by ourSimpleMappingExceptionResolver,
                           ${exception} or ${message} are set internally by Spring Boot. */-->
                    <div
                        th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
                        <b>Cause:</b> <span th:if="${ex}" th:text="${ex}">ex exception
                            ...</span> <span th:if="${exception}" th:text="${exception}">exception
                            ...</span> <span th:if="${message} and ${message.length() != 0}"
                            th:text="${message}">message ...</span>
                    </div>

                    <p
                        th:unless="${ex} or ${exception} or (${message} and ${message.length() != 0})">
                        Cause unknown (no exception details available)</p>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="footer :: copy"></div>

    <!-- Main JS (Do not remove) -->
    <script th:fragment="copy" src="/js/main_alt.js"></script>
    <!-- Set active link -->
    <script>
        $("#navbar-elem li:nth-child(0)").addClass('active');
    </script>

</body>
</html>
