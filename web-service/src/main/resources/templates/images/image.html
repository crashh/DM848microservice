<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>

    <!-- *****************************************************************************************************************
    BLUE WRAP
    ***************************************************************************************************************** -->
    <div id="blue">
        <div class="container">
            <div class="row">
                <h3>Image Details</h3>
            </div><!-- /row -->
        </div> <!-- /container -->
    </div><!-- /blue -->

    <!-- *****************************************************************************************************************
	 TITLE & CONTENT
	 ***************************************************************************************************************** -->

    <div class="container mt">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 centered">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img th:src="${image.link}" alt=""/>
                        </div>
                        <div class="item">
                            <img th:src="${image.link}" alt=""/>
                        </div>
                        <div class="item">
                            <img th:src="${image.link}" alt=""/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-lg-offset-1">
                <div class="spacing"></div>
                <h1><span th:text="${image.name}"></span></h1>
                <p><span th:text="${image.description}"></span></p>
            </div>

            <div class="col-lg-3 col-lg-offset-1">
                <div class="spacing"></div>
                <h4>Image Comments</h4>
                <div class="hline"></div>
                <div th:each="comment : ${comments}">
                    <h4><span th:text="${comment.userId}"></span></h4>
                    <p><span th:text="${comment.comment}"></span></p>
                </div>
            </div>

            <div class="col-lg-3 col-lg-offset-1">
                <div class="spacing"></div>
                <h4>Image Details</h4>
                <div class="hline"></div>
                <p><b>Date:</b><span th:text="${image.date}"></span></p>
                <p><b>Author:</b> -</p>
                <p><b>Categories:</b> -</p>
                <p><b>Tagged:</b> -</p>
                <p><b>Client:</b> -</p>
            </div>

        </div>
    </div>

    <div th:replace="footer :: copy"></div>

</body>
</html>
