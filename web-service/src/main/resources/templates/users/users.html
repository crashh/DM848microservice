<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>

	<!-- *****************************************************************************************************************
	TITLE & CONTENT
	***************************************************************************************************************** -->

	<div class="container mtb">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 centered">
				<h2>Users by Name</h2>
				<h4>The users found in the search query.</h4>
				<br/>
				<div class="hline"></div>
			</div>
		</div>
	</div>

	<section id="fh5co-top-intro">
		<div class="container">
            <div class="row row-bottom-padded-lg" style="width: 100%">

				<div th:if="not ${users}" class="error">
					No users found containing '<span th:text="${search}">text</span>'.
					<div style="height: 2cm">&nbsp;</div>
				</div>

				<div th:if="${users}">
					<p>
						Accounts whose name contains ' <span th:text="${search}">text</span>'
						are:
					</p>

					<table class="table table-striped">
						<thead>
							<tr>
								<th>Username</th>
								<th>Name</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="user : ${users}">
								<td><a href="user.html"
									th:href="@{|/users/${user.userName}|}"
									th:text="|${user.userName}|">11111111</a></td>
								<td th:text="${user.name}">Name</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div style="text-align: right">
					Options: <a th:href="@{/}">Home</a> | <a
						th:href="@{/users/search}">User Search</a>
				</div>
			</div>
		</div>
	</section>

	<div th:replace="footer :: copy"></div>

    <!-- Main JS (Do not remove) -->
    <script th:fragment="copy" src="/js/main_alt.js"></script>
</body>
</html>
