<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>

	<section id="fh5co-top-intro">
		<div class="container">
            <div class="row row-bottom-padded-lg" style="width: 100%">
				<h1>All dm848.users</h1>

				<div th:if="not ${users}" class="error">
					No dm848.users found containing '<span th:text="${search}">text</span>'.
					<div style="height: 2cm">&nbsp;</div>
				</div>

				<div th:if="${users}">
					<p>
						All dm848.users in the system:
					</p>

					<table class="table table-striped" style="width: 100%">
						<thead>
							<tr>
								<th>Username</th>
								<th>Name</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="user : ${users}">
								<td><a href="user.html"
									th:href="@{|/dm848.users/${user.userName}|}"
									th:text="|${user.userName}|">11111111</a></td>
								<td th:text="${user.name}">Name</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div style="text-align: right">
					Options: <a th:href="@{/}">Home</a> | <a
						th:href="@{/dm848.users/search}">User Search</a>
				</div>
			</div>
		</div>
	</section>

	<div th:replace="footer :: copy"></div>

    <!-- Main JS (Do not remove) -->
    <script th:fragment="copy" src="/js/main_alt.js"></script>
    <!-- Set active link -->
    <script>
        $("#navbar-elem li:nth-child(3)").addClass('active');
    </script>
</body>
</html>
